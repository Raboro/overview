@if (!selectedApp()) {
<h1>Overview</h1>
<div class="home">
  <div class="grid">
    @for (app of apps; track app) {
    <div class="app-tile" (click)="openApp(app.name)">
      <mat-icon>{{ app.iconName }}</mat-icon><br /><b>{{ app.name }}</b>
    </div>
    }
  </div>
</div>
} @else {
<div class="layout">
  <div class="sidebar">
    @for (app of apps; track app) {
    <div
      class="nav-item"
      (click)="openApp(app.name)"
      [class.active]="app.name === selectedApp()"
    >
      <mat-icon>{{ app.iconName }}</mat-icon>
    </div>
    }
    <div class="nav-item home" (click)="goHome()">
      <mat-icon>home</mat-icon>
    </div>
  </div>

  <div class="content">
    @switch (selectedApp()) { @case ('Voucher') {
    <ov-voucher></ov-voucher>
    } @default { } }
  </div>
</div>
}
<router-outlet></router-outlet>
