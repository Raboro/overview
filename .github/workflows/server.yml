name: Server

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server
    steps:
      - name: â™»ï¸ Checkout
        uses: actions/checkout@v6

      - name: ğŸ› ï¸ Setup java
        uses: actions/setup-java@v5
        with:
          distribution: "temurin"
          java-version: "25"
          cache: "maven"

      - name: ğŸ§ª Run tests and build
        shell: bash
        run: |
          set -euo pipefail
          mvn test
          mvn failsafe:integration-test && mvn failsafe:verify
          mvn package -DskipTests
